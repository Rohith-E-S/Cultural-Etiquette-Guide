<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Explorer AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        header {
            background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.9)), url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: var(--white);
            padding: 80px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p.subtitle {
            font-size: 1.4em;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        main {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: -40px auto 40px;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        .input-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .input-section label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: var(--light-bg);
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .input-group button {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .input-group button:first-of-type {
            background: var(--secondary-color);
            color: var(--white);
        }

        .input-group button:last-of-type {
            background: var(--primary-color);
            color: var(--white);
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: var(--light-bg);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .result-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }

        .result-text {
            line-height: 1.8;
            font-size: 1.1em;
        }

        .result-text h3 {
            color: var(--secondary-color);
            margin: 20px 0 10px;
        }

        .result-text ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .result-text li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }

        .result-text li:before {
            content: "â€¢";
            color: var(--secondary-color);
            position: absolute;
            left: 0;
            font-size: 1.5em;
            line-height: 1.2;
            top: 0;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            
            header p.subtitle {
                font-size: 1.2em;
            }

            main {
                margin: -20px 20px 20px;
                padding: 20px;
            }

            .input-group {
                gap: 15px;
            }
        }

        .chat-container {
            margin-top: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .chat-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .chat-header {
            background: var(--primary-color);
            color: var(--white);
            padding: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: var(--white);
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .user-message {
            margin-left: auto;
            background: var(--secondary-color);
            color: var(--white);
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.2);
        }

        .bot-message {
            background: var(--light-bg);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 15px 15px 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: var(--white);
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
            border-color: var(--secondary-color);
        }

        .chat-input button {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.2);
        }

        .chat-input button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: inline-block;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
    <!-- Google Maps API Script (Add your own API key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async
        defer></script>
    <script>

        let map; // Global variable for the map
        function initMap() {
            // Initialize map with a default center (will be updated later)
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 8
            });
        }

        let currentCity = '';

        async function fetchCulturalEtiquette() {
            const city = document.getElementById("cityInput").value.trim();
            currentCity = city; // Store the current city
            const answerType = document.getElementById("answerType").value;

            if (!city) {
                alert("Please enter a city name");
                return;
            }

            const resultContainer = document.getElementById("result");
            const chatContainer = document.querySelector('.chat-container');
            resultContainer.innerHTML = "<p style='text-align: center; color: gray;'>Fetching data...</p>";
            chatContainer.style.display = 'none'; // Hide chat container while loading

            try {
                // Validate the city using Google Maps Geocoding API
                const geocodeResponse = await fetch(
                    `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(city)}&key=AIzaSyDGWBV43sy6Y-fczpQ9bDVFA9448D_HMX8`
                );

                const geocodeData = await geocodeResponse.json();

                if (geocodeData.status !== "OK" || geocodeData.results.length === 0) {
                    throw new Error(`The city "${city}" could not be found. Please check the spelling or try another city.`);
                }

                // Proceed with the API request if the city is valid
                const apiKey = "AIzaSyBTPDxJRN1Lamx1d3n0CG44lkaKlmODafo"; // Replace with your valid API key
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const requestBody = {
                    contents: [{
                        parts: [{
                            text: answerType === "tourist" 
                                ? `Provide a comprehensive tourist guide for ${city} including:
                                   1. Top tourist attractions and landmarks
                                   2. Cultural etiquette and customs
                                   3. Best times to visit
                                   4. Local transportation tips
                                   5. Must-try local experiences
                                   6. Safety tips for tourists
                                   Format the response with clear sections and bullet points.`
                                : `Provide a ${answerType} cultural etiquette guide for travelers visiting ${city} in English.`
                        }]
                    }]
                };

                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();

                // Check if the API returned valid content
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content.parts[0].text) {
                    throw new Error("No valid data returned for the entered city.");
                }

                let responseText = data.candidates[0].content.parts[0].text;

                // Clean and format the response text
                responseText = responseText
                    .replace(/##\s*(.+)/g, "<h3>$1</h3>") // Convert Markdown headings (##) to <h3>
                    .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>") // Convert bold (**text**) to <strong>
                    .replace(/^\*\s(.+)/gm, "<li>$1</li>") // Convert list items (* text) to <li>
                    .replace(/\n/g, "<br>"); // Replace newlines with <br> for proper line breaks

                // Wrap list items in <ul> tags
                responseText = responseText.replace(/(<li>.*?<\/li>)/g, "<ul>$1</ul>");

                // Wrap the response in a container
                const formattedText = `<div>${responseText}</div>`;

                // After successful response
                resultContainer.innerHTML = formattedText;
                document.querySelector('.result-section').classList.add('fade-in');
                
                // Show chat container only after results are loaded
                setTimeout(() => {
                    chatContainer.style.display = 'block';
                    chatContainer.classList.add('fade-in');
                }, 500);

                // Update the map with the city's location
                updateMap(city);
            } catch (error) {
                console.error("Error fetching data:", error);
                resultContainer.innerHTML = `<p style="color: red; text-align: center;">${error.message}</p>`;
                chatContainer.style.display = 'none'; // Keep chat hidden if there's an error
            }
        }

        // Function to update the map based on the city
        function updateMap(city) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: city }, (results, status) => {
                if (status === "OK") {
                    map.setCenter(results[0].geometry.location);
                    new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    console.error("Geocode was not successful for the following reason: " + status);
                    document.getElementById("map").innerHTML = "Could not locate the city on the map.";
                }
            });
        }

        function redirectToMap() {
            const city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Please enter a city name to view the map.");
                return;
            }
            // Redirect to map.html with the city name as a query parameter
            window.location.href = `map.html?city=${encodeURIComponent(city)}`;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message || !currentCity) return;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            const typingIndicator = document.querySelector('.typing-indicator');
            typingIndicator.style.display = 'flex';

            try {
                const apiKey = "AIzaSyBTPDxJRN1Lamx1d3n0CG44lkaKlmODafo";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const requestBody = {
                    contents: [{
                        parts: [{
                            text: `You are a cultural etiquette assistant for ${currentCity}. Provide a brief, concise answer (2-3 sentences maximum) to the following question: ${message}. Focus on the most important information only.`
                        }]
                    }]
                };

                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from assistant');
                }

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;

                // Hide typing indicator and show bot response
                typingIndicator.style.display = 'none';
                addMessage(botResponse, 'bot');
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.querySelector('.chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.addEventListener("click", function (e) {
                    const ripple = document.createElement("span");
                    ripple.classList.add("ripple");
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                    button.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            const cityInput = document.getElementById("cityInput");
            cityInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    fetchCulturalEtiquette();
                }
            });

            // Handle chat input
            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Cultural Explorer AI</h1>
        <p class="subtitle">Discover the customs and traditions of your travel destination</p>
    </header>
    <main>
        <section class="input-section">
            <label for="cityInput">Where would you like to explore?</label>
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter a city name (e.g., Tokyo, Paris, New York)">
                <select id="answerType">
                    <option value="short">Quick Overview</option>
                    <option value="detailed">Comprehensive Guide</option>
                    <option value="tourist">Tourist's Guide</option>
                </select>
                <button onclick="fetchCulturalEtiquette()">
                    <i class="fas fa-search"></i> Explore Etiquette
                </button>
                <button onclick="redirectToMap()">
                    <i class="fas fa-map-marker-alt"></i> View on Map
                </button>
            </div>
        </section>
        <section class="result-section">
            <h2>Your Cultural Guide</h2>
            <div id="result" class="result-text"></div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <i class="fas fa-robot"></i>
                    CulturalExplorer Assistant
                </div>
                <div class="chat-messages">
                    <div class="message bot-message">
                        Hello! I'm your cultural Explorer assistant. Feel free to ask me any questions about the city's customs, traditions, or cultural practices.
                    </div>
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask me anything about the city's culture...">
                    <button onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
