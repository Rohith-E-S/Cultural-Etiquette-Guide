<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Etiquette Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        .heading {
            font-weight: bold;
        }
        li {
            font-weight: normal;
        }
        /* Spinner Styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        async function fetchCulturalEtiquette() {
            const city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Please enter a city name");
                return;
            }

            // Show the spinner while waiting
            document.getElementById("result").innerHTML = '<div class="spinner"></div>';

            const apiKey = "AIzaSyBTPDxJRN1Lamx1d3n0CG44lkaKlmODafo";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            const requestBody = {
                contents: [{
                    parts: [{ text: `Provide a detailed cultural etiquette guide for travelers visiting ${city}. Structure the response as:
                    Greetings:
                    - [Proper ways to greet people]
                    - [Common greetings used]
                    
                    Dining Etiquette:
                    - [How to behave at meals]
                    - [Common table manners]
                    
                    Dress Code:
                    - [Appropriate clothing for different settings]
                    - [Traditional attire expectations]
                    
                    Social Norms:
                    - [Common customs and behaviors]
                    - [How to interact with locals]
                    
                    Taboos:
                    - [Things to avoid in social settings]
                    - [Actions considered disrespectful]
                    
                    Places:
                    - [Tourist places to visit,Cultural heritage of those places]
                    
                    there should be no asterisks` }]
                }]
            };
            
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                let responseText = data.candidates[0].content.parts[0].text;
                
                // Ensure formatting as a structured list
                let sections = responseText.split(/\n+/).filter(line => line.trim() !== "");
                let formattedText = "";

                sections.forEach(section => {
                    let parts = section.split(/- /);
                    if (parts.length > 1) {
                        formattedText += `<div class="mb-4"><h3 class="text-lg font-bold text-blue-600">${parts[0].trim()}:</h3><ul class="list-disc list-inside">`;
                        for (let i = 1; i < parts.length; i++) {
                            formattedText += `<li class="text-gray-700">${parts[i].trim()}</li>`;
                        }
                        formattedText += "</ul></div>";
                    } else {
                        formattedText += `<div class="mb-4"><h3 class="text-lg font-bold text-blue-600">${section.trim()}:</h3></div>`;
                    }
                });
                
                document.getElementById("result").innerHTML = formattedText;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("result").innerText = "Failed to fetch data.";
            }
        }
    </script>
</head>
<body>
    <h1>Cultural Etiquette Guide</h1>
    <label for="cityInput">Enter a City Name:</label>
    <input type="text" id="cityInput" placeholder="E.g., Tokyo">
    <button onclick="fetchCulturalEtiquette()">Get Cultural Etiquette</button>
    <h2>Result:</h2>
    <div id="result"></div>
</body>
</html>
